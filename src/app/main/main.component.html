<GridLayout rows="auto, *, auto">
  <StackLayout row="0" class="p-4">
    <Label text="Eye Protection App" class="text-2xl font-bold text-center"></Label>
    <Button text="Settings" (tap)="goToSettings()" class="btn btn-primary"></Button>
  </StackLayout>

  <StackLayout row="1" class="p-4">
    <Label [text]="isPlaying ? 'Content is playing' : 'Content is paused'" class="text-xl text-center"></Label>
    <!-- Placeholder for actual content (e.g., video player) -->
    <Label text="Content Area" class="text-center p-4 bg-gray-200" style="height: 200;"></Label>
  </StackLayout>
  
  <StackLayout row="2" *ngIf="!isPlaying" class="bg-red-500 p-4">
    <Label text="Too close! Please move back." class="text-white text-center"></Label>
    <Label *ngIf="!showLongAd" text="Short advertisement" class="text-white text-center mt-2"></Label>
    <Label *ngIf="showLongAd" text="Take a break! Long advertisement playing..." class="text-white text-center mt-2"></Label>
  </StackLayout>
</GridLayout>
